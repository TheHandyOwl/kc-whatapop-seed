<div>
  <div class="row center">
    <div class="small-12 medium-4 large-4 columns">
      <input [(ngModel)]="productFilter.text" type="text" placeholder="Pe. Uncharted"
        (keydown.enter)="textReady()">
    </div>
    <div class="small-6 medium-4 large-4 columns">
      <select [(ngModel)]="productFilter.category">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
    | Red Wine Path                                                    |
    |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
    | Habilitamos la colecciÃ³n de botones de filtrado                  |
    |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

    <div class="small-6 medium-4 large-4 columns">
      <select [(ngModel)]="productFilter.state">
        <option value="-">-</option>
        <option value="selling">Se vende</option>
        <option value="sold">Vendido</option>
      </select>
    </div>
    <div class="small-6 medium-4 large-1 columns">
      <input [(ngModel)]="productFilter.minPrice" type="text" placeholder="Pe. 5"
        (keydown.enter)="minPriceReady()">
    </div>
    <div class="small-6 medium-4 large-1 columns">
      <input [(ngModel)]="productFilter.maxPrice" type="text" placeholder="Pe. 10"
        (keydown.enter)="maxPriceReady()">
    </div>
    <div class="small-6 medium-4 large-3 columns">
      <select [(ngModel)]="productFilter.sort">
        <option value="publishedDate">Por fecha</option>
        <option value="text">Por nombre</option>
        <option value="price">Por precio</option>
      </select>
    </div>
    <div class="small-6 medium-4 large-3 columns">
      <select [(ngModel)]="productFilter.order">
        <option value="DESC">Descendente</option>
        <option value="ASC">Ascendente</option>
      </select>
    </div>
    <div class="small-12 medium-4 large-2 columns">
      <button (click)="clearSearch()" class="button warning expanded">Borrar</button>
    </div>
    <div class="small-12 medium-4 large-2 columns">
      <button (click)="notifyHost()" class="button expanded">Buscar</button>
    </div>
  </div>
</div>
