<div class="user-profile">
  <div class="row">
    <div class="small-4 small-offset-4 medium-4 medium-offset-4 large-2 large-offset-5 columns">
      <img [src]="getImageSrc()" class="thumbnail" />
    </div>
  </div>
  <div>
    <p class="text-center">
        <strong><a routerLink="/users/{{ user?.id }}">{{ user?.name }}</a></strong> | {{ user?.nick }}
    </p>
  </div>
</div>
