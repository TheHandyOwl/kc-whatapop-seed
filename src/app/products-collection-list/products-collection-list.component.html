  <div *ngIf="products?.length > 0" class="small-up-2 medium-up-4 large-up-6">

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
    | Green Path                                                       |
    |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
    | Suscribe el componente ProductComponent al evento que hayas      |
    | definido en él para notificar los clics sobre los productos.     |
    |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

    <app-product
      *ngFor="let product of products | itemsState: itemsList"
      [data]="product"
      class="column"
      (clickEnComprarProducto)="comprarProducto($event)"
    >
    </app-product>
  </div>
  
  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
  | Brick Red Path                                                   |
  |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
  | Al filtrar productos la vista engaña porque realmente no los hay |
  |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  
  <div *ngIf="(products | itemsState: itemsList)?.length === 0" class="text-center">
    <span>No se han encontrado productos.</span>
  </div>
